<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- link CDN fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link CDN Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- link CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolsapp</title>
</head>
<body>

    <div id="app">

        <div id="wrap-container">

            <div id="top-block"></div>
            <div id="bottom-block"></div>

            <!-- applicazione -->
            <div id="bool-application">

                <!-- barra laterale scrollabile -->
                <div id="sidebar">

                    <!-- barra in alto -->
                    <div class="bar container-between">
                        <div class="image-box container-flex">
                            <img src="img/user-avatar1.png" alt="avatar">
                            <small>Matteo</small>
                        </div>
                        <div class="icon-bar">
                            <ul>
                                <li>
                                    <i class="fa-solid fa-circle-notch"></i>
                                </li>
                                <li>
                                    <i class="fa-solid fa-message"></i>
                                </li>
                                <li>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </li>
                            </ul>
                            
                        </div>

                    </div>

                    <!-- barra notifiche -->
                    <div id="notification" class="container-flex">
                        <div class="circle container-flex">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="box-text">
                            <small>Ricevi notifiche di nuovi messaggi</small>
                            <small>
                                <a href="#">Attiva notifiche desktop</a>
                            </small>
                        </div>
                    </div>

                    <!-- barra di ricerca per filtrare i profili -->
                    <div id="search-bar"></div>

                    <!-- box che ospita la lista dei contatti -->
                    <div id="list-contacts">
                    </div>
                </div>

                <!-- corpo principale scrollabile -->
                <div id="body-app">
                    <!-- barra in alto -->
                    <div class="bar container-between">

                        <div class="image-box container-flex">
                            <img src="img/user-avatar1.png" alt="avatar">
                            <small>Michele</small>
                        </div>

                        <div class="icon-bar">
                            <ul>
                                <li>
                                    <i class="fa-solid fa-circle-notch"></i>
                                </li>
                                <li>
                                    <i class="fa-solid fa-message"></i>
                                </li>
                                <li>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </li>
                            </ul>
                        
                        </div>
                    </div>

                    <!-- contenitore messaggi -->
                    <div id="box-message">
                        
                    </div>

                    <!-- barra in basso -->
                    <div class="bar container-between">
                        <i class="fa-regular fa-face-smile"></i>
                        <div id="message-bar">
                            <input type="text" placeholder="scrivi un messaggio">
                        </div>
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>

            </div>

        </div>


    </div>
    
    <!-- link js -->
    <script src="js/main.js"></script>
</body>
</html>
